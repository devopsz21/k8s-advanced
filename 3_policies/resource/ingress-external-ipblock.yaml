apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-ipblock
spec:
  podSelector:
    matchLabels:
      app: external 
  ingress:
  - from:
    - ipBlock:
        # flannel address of node
        # run 'ip addr show' on the node
        cidr: 10.244.1.0/32
    - ipBlock:
        cidr: 10.244.2.0/32
